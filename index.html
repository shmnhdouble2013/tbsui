<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>TBS-UI</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js"></script>
    <link rel="stylesheet" href="tbsui.css" />
    <link rel="stylesheet" href="css/demo.css" />
    <script src="js/tbsui.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
<div style="margin: 20px; padding: 20px;">
    <ul>
        <li>BUTTON</li>
        <li><a href="javascript:void(0)" class="btn btn-primary">提交</a></li>
        <li><span class="btn  btn-primary-hover">BUTTON HOVER</span></li>
    </ul>
    <ul>
        <li><a href="javascript:void(0)" class="btn btn-pale">下一步</a>        </li>
        <li><span class="btn btn-pale-hover">BUTTON HOVER</span>        </li>
    </ul>
    <ul>
        <li>INPUT</li>
        <li><input value="value" type="text" /></li>
        <li><input value="value" type="text" disabled="disabled" /></li>
    </ul>
    <ul>
        <li>SELECT</li>
        <li>
            <select class="slct">
                <option value="123"></option>
                <option value="123"></option>
                <option value="123"></option>
            </select>
        </li>
        <li>
            <div class="btn-group select select-block span3">
                <i class="dropdown-arrow dropdown-arrow-inverse"></i>
                <button class="btn dropdown-toggle clearfix btn-primary" data-toggle="dropdown">
                    <span class="filter-option pull-left">Choose hero</span>
                    <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-inverse" role="menu">
                    <li rel="0" class="selected">
                        <a tabindex="-1" href="#" class="">
                            <span class="pull-left">Choose hero</span>
                        </a>
                    </li>
                    <li rel="1" class="">
                        <a tabindex="-1" href="#" class="active">
                            <span class="pull-left">Spider Man</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <select>
                <option value="123"></option>
                <option value="123"></option>
                <option value="123"></option>
            </select>
        </li>
    </ul>
</div>
</body>
</html>
